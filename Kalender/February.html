    <script>
        function saveUserInput(fieldId) {
            var fieldValue = document.getElementById(fieldId).value;
            localStorage.setItem(fieldId, fieldValue);
        }

        function loadUserInput(fieldId) {
            var savedInput = localStorage.getItem(fieldId);
            if (savedInput) {
                document.getElementById(fieldId).value = savedInput;
            }
        }

        function initializeField(fieldId) {
            loadUserInput(fieldId);

            document.getElementById(fieldId).addEventListener('input', function () {
                saveUserInput(fieldId);
            });
        }

        window.onload = function () {
            for (var i = 1; i <= 30; i++) {
                var fieldId = 'field' + i;
                initializeField(fieldId);
            }
        };
    </script>
